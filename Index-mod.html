<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exemplo — fusion-card web component</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>body{margin:0;background:#020306}</style>
</head>
<body>
  <fusion-card id="dual"></fusion-card>

  <script type="module">
    import './fusion-card-element.js';
    // após import, <fusion-card> já está registrado e irá inicializar automaticamente
    const card = document.getElementById('dual');

    // manipular via API
    setTimeout(()=> {
      // por exemplo, setar nome programaticamente
      if(card && card.setUserName) card.setUserName('KODUX');
      // abrir
      // card.open();
    }, 600);
  </script>
</body>
</html>
